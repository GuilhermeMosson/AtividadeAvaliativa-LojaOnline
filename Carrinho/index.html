<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Carrinho</title>
</head>
<body>
    <header>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button onclick="window.location.href='../Menu/index.html'" type="button" class="btn btn" id="buttonHeader">Menu</button>
            <button onclick="window.location.href='../Loja/index.html'" type="button" class="btn btn active" id="buttonHeader">loja</button>
            <button onclick="window.location.href='../Carrinho/index.html'" type="button" class="btn btn" id="buttonHeader">Carrinho</button>
        </div>
    </header>
    
    <main>
        <section>
            <div class="carrinhoCompras">
                <h1>Seu carrinho de compras</h1>
                <p>Seus itens apareceram abaixo</p>
                <div class="wrap_ul">
                    <ul id="carrinho">

                    </ul>
                </div>
                <p id="total"></p>
            </div>
            <div class="finalPedido" id="finalizar">
                <div class="wrapInput">
                    <div class="input-group">
                        <span class="input-group-text">Seu nome e sobrenome</span>
                        <input type="text" aria-label="First name" class="form-control">
                        <input type="text" aria-label="Last name" class="form-control">
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Endere√ßo de Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Senha</label>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="confirmarDados()" id="confDados">Confirmar dados</button>
                </div>

                <button type="button" class="btn btn-success" onclick="enviarWats()" id="butTotal">Enviar pedido</button>
                <button type="button" class="btn btn-outline-dark" onclick="limpar()" id="butLimpar">Limpar carrinho</button>
            </div>
        </section>
    </main>
</body>
</html>
<script src="script.js"></script>
