<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Carrinho</title>
</head>
<body>
    <header>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button onclick="window.location.href='../index.html'" type="button" class="btn btn" id="buttonHeader">Menu</button>
            <button onclick="window.location.href='../Loja/index.html'" type="button" class="btn btn active" id="buttonHeader"><span class="material-icons" style="font-size: 1.5rem;">shopping_bag</span> Loja</button>
            <button onclick="window.location.href='../Carrinho/index.html'" type="button" class="btn btn" id="buttonHeader"><span class="material-icons" style="font-size: 2rem;">shopping_cart</span></button>
        </div>
    </header>
    
    <main>
        <section>
            <div class="carrinhoCompras">
                <h1>Seu carrinho de compras</h1>
                <p>Seus itens apareceram abaixo</p>
                <div class="wrap_ul">
                    <ul id="carrinho">

                    </ul>
                </div>
                <p id="total"></p>
            </div>
            <div class="finalPedido" id="finalizar">
                <div class="wrapInput" id="idInput">
                    <p>Preencha com seus dados para realizar seu <i>pedido</i></p>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingName" placeholder="Seu nome">
                        <label for="floatingName">Seu nome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingAdress" placeholder="Seu endereço">
                        <label for="floatingAdress">Seu endereço</label>
                    </div>
                <button type="button" class="btn btn-success" onclick="enviarWats()" id="butEnviar">Enviar pedido</button>
                <button type="button" class="btn btn-outline-danger" onclick="fechar()" id="butFechar">Cancelar</button>
                </div>
                <button type="button" class="btn btn-success" onclick="confirmarDados()" id="butTotal">Confirmar pedido</button>
                <button type="button" class="btn btn-outline-dark" onclick="limpar()" id="butLimpar">Limpar carrinho <span class="material-icons" style="font-size: 1.3rem;">remove_shopping_cart</span></button>
            </div>
        </section>
    </main>
</body>
</html>
<script src="script.js"></script>
